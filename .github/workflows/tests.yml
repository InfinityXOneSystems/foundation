name: Node Tests
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd control-plane
          npm install
      - name: Basic typecheck
        run: |
          cd control-plane
          npx tsc -p tsconfig.json --noEmit
